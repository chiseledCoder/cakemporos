{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
	<div class="wrapper">
    	<div id="main-content">
    		<div class="container">
    			<section>
	    			<div class="page-title text-center">
	    				<h3 class="text-cakemporos"><span>F</span>requently <span>A</span>sked <span>Q</span>uestions </h3>	
	    			</div>
	    			<div class="page-content big-padding">
	    			{% if faq %}
	    					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

	    					{% for item in faq %}
								  <div class="panel panel-cakemporos">
								    <div class="panel-heading" role="tab" id="headingOne">
								      <h4 class="panel-title">
								        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ item.id }}" aria-expanded="true" aria-controls="collapse{{ item.id }}">
								          {{ item.question }}
								        </a>
								      </h4>
								    </div>
								    <div id="collapse{{ item.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
								      <div class="panel-body">
								        {{ item.answer }}
								      </div>
								    </div>
								  </div>
					 
	    					{% endfor %}
							</div> 
	    			{% else %}
	    				<h4 class="text-center">Comming Soon!</h4>
	    			{% endif %}
	    			
	    			 
	    			</div>
	    		</section>
    		</div>
    	</div>
    </div>
{% endblock %}
